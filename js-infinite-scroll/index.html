<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Infinite Scroll</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=ebba-sandbox.github.io/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Title -->
    <h1>Unsplash Infinite Scroll</h1>
    <!-- Loader -->
    <div class="loader" id="loader">
        <img src="../assets/doublering-loader.svg" alt="loader">
    </div>
    <!-- Image Container -->
    <div class="image-container" id="image-container"></div>
    <!-- Error message -->
    <p class="error" hidden>
        Sorry Loaded Image Quota has been exceeded. Try Again Later
    </p>
    <script src="script.js"></script>
</body>

</html>
