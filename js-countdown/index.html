<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Custom Countdown</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=ebba-sandbox.github.io/">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video Background -->
    <video class="video-background" loop autoplay muted>
        <source src="time.mp4">
        </source>
    </video>
    <div class="video-overlay"></div>
    <!-- Content -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container">
            <h1>Create Custom Countdown!</h1>
            <form class="form" id="countdown-form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
